<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <!-- Owl Carousel Assets -->
    <link href="/static/content/owl.carousel.css" rel="stylesheet">
    <link href="/static/content/owl.theme.css" rel="stylesheet">
    <script src="/static/scripts/owl.carousel.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Movie Guru</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Trending</a></li>
                </ul>
                <ul class="nav navbar-nav" style="float:right">
                    <li>
                        {% if not session.logged_in %}
                        <a href="{{ url_for('facebook_login') }}">Login</a>
                        {% else %}
                        <a href="{{ url_for('logout') }}">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">

        
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - RubyHoraStudios</p>
        </footer>
    </div>


    {% block scripts %}{% endblock %}
    <script>
        $(document).ready(function () {

            $("#owl-demo").owlCarousel({

                autoPlay: 3000, //Set AutoPlay to 3 seconds

                items: 4,
                itemsDesktop: [1199, 3],
                itemsDesktopSmall: [979, 3]

            });

        });
    </script>

</body>
</html>
